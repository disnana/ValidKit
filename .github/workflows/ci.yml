name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:  # Manual trigger for other branches

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 1
  TOX_TESTENV_PASSENV: FORCE_COLOR
  DEFAULT_PYTHON_VERSION: "3.11"

jobs:
  # ============================================
  # Should-Run Check - Determines if CI is needed
  # ============================================
  should-run:
    name: Check if CI needed
    runs-on: ubuntu-latest
    outputs:
      run_ci: ${{ steps.check.outputs.run_ci }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check changed files
      id: check
      run: |
        # workflow_dispatch: always run
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "run_ci=true" >> $GITHUB_OUTPUT
          echo "Manual trigger - CI required"
          exit 0
        fi

        # For main branch push: always run
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "run_ci=true" >> $GITHUB_OUTPUT
          echo "Main branch - CI required"
          exit 0
        fi

        # For PRs: always run
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "run_ci=true" >> $GITHUB_OUTPUT
          echo "PR - CI required"
          exit 0
        fi

        # Default: run
        echo "run_ci=true" >> $GITHUB_OUTPUT

  # ============================================
  # Lint Job - All branches
  # ============================================
  lint:
    name: Lint (Ruff)
    needs: should-run
    if: needs.should-run.outputs.run_ci == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
    
    - name: Install tox
      run: pip install tox
    
    - name: Run python -m tox -e lint
      run: python -m tox -e lint

  # ============================================
  # Type Check Job - All branches
  # ============================================
  type:
    name: Type Check (mypy)
    needs: should-run
    if: needs.should-run.outputs.run_ci == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
    
    - name: Install tox
      run: pip install tox
    
    - name: Run python -m tox -e type
      run: python -m tox -e type

  # ============================================
  # Test Job - Matrix based on branch
  # main: Python 3.9-3.14 Ã— all OS
  # other: Python 3.13 Ã— each OS (limited)
  # ============================================
  test:
    name: Test (py${{ matrix.python-version }}, ${{ matrix.os }})
    needs: should-run
    if: needs.should-run.outputs.run_ci == 'true'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # Main branch: full matrix
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ${{ github.ref == 'refs/heads/main' && fromJSON('["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]') || fromJSON('["3.13"]') }}
        exclude:
          # macOS: limit to 2 popular versions (3.11, 3.13)
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.14"
          # Windows: limit to 2 popular versions (3.11, 3.13)
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.14"

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv pip install --system pytest pytest-asyncio
        uv pip install --system -e .

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --junitxml=test-results.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: test-results.xml
        retention-days: 7

  # ============================================
  # All-Green Summary - Always runs
  # ============================================
  summary:
    name: âœ… All Checks
    needs: [should-run, lint, type, test]
    runs-on: ubuntu-latest
    timeout-minutes: 3
    if: always()
    steps:
    - name: Check job results
      run: |
        echo ""
        echo "ðŸ“ Job statuses:"
        echo "ðŸ“ should-run â†’ run_ci=${{ needs.should-run.outputs.run_ci }}"
        echo "ðŸ“ lint â†’ ${{ needs.lint.result == 'success' && 'âœ“ success' || format('âœ— {0}', needs.lint.result) }} [required]"
        echo "ðŸ“ type â†’ ${{ needs.type.result == 'success' && 'âœ“ success' || format('âœ— {0}', needs.type.result) }} [required]"
        echo "ðŸ“ test â†’ ${{ needs.test.result == 'success' && 'âœ“ success' || format('âœ— {0}', needs.test.result) }} [required]"
        echo ""
        
        # If CI was skipped, all jobs will be 'skipped' - that's OK
        if [ "${{ needs.should-run.outputs.run_ci }}" == "false" ]; then
          echo "# âœ“ CI was skipped (no relevant changes) ðŸŽ‰"
          exit 0
        fi
        
        # Check for failures
        FAILED=false
        if [ "${{ needs.lint.result }}" != "success" ]; then FAILED=true; fi
        if [ "${{ needs.type.result }}" != "success" ]; then FAILED=true; fi
        if [ "${{ needs.test.result }}" != "success" ]; then FAILED=true; fi
        
        if [ "$FAILED" = true ]; then
          echo "âŒ One or more CI checks failed."
          exit 1
        else
          echo "# âœ“ All CI checks succeeded ðŸŽ‰ðŸŽ‰ðŸŽ‰"
        fi

    - name: Generate Summary
      if: always()
      run: |
        echo "## ðŸ” CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        
        # Lint status
        case "${{ needs.lint.result }}" in
          success) echo "| ðŸ§¹ Lint (ruff) | âœ… Passed |" >> $GITHUB_STEP_SUMMARY ;;
          cancelled) echo "| ðŸ§¹ Lint (ruff) | âš ï¸ Cancelled |" >> $GITHUB_STEP_SUMMARY ;;
          skipped) echo "| ðŸ§¹ Lint (ruff) | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY ;;
          *) echo "| ðŸ§¹ Lint (ruff) | âŒ Failed |" >> $GITHUB_STEP_SUMMARY ;;
        esac
        
        # Type status
        case "${{ needs.type.result }}" in
          success) echo "| ðŸ” Type (mypy) | âœ… Passed |" >> $GITHUB_STEP_SUMMARY ;;
          cancelled) echo "| ðŸ” Type (mypy) | âš ï¸ Cancelled |" >> $GITHUB_STEP_SUMMARY ;;
          skipped) echo "| ðŸ” Type (mypy) | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY ;;
          *) echo "| ðŸ” Type (mypy) | âŒ Failed |" >> $GITHUB_STEP_SUMMARY ;;
        esac
        
        # Test status
        case "${{ needs.test.result }}" in
          success) echo "| ðŸ§ª Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY ;;
          cancelled) echo "| ðŸ§ª Tests | âš ï¸ Cancelled |" >> $GITHUB_STEP_SUMMARY ;;
          skipped) echo "| ðŸ§ª Tests | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY ;;
          *) echo "| ðŸ§ª Tests | âŒ Failed |" >> $GITHUB_STEP_SUMMARY ;;
        esac
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Main branch** - Ready for release if all checks pass" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Local Commands" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "python -m tox -e lint    # Ruff linter" >> $GITHUB_STEP_SUMMARY
        echo "python -m tox -e type    # mypy type check" >> $GITHUB_STEP_SUMMARY
        echo "pytest tests/            # Run tests" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Check Version - Main branch only
  # ============================================
  check-version:
    name: Check Version
    needs: [summary]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.summary.result == 'success'
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      local_version: ${{ steps.check.outputs.local_version }}
      pypi_version: ${{ steps.check.outputs.pypi_version }}
      is_prerelease: ${{ steps.check.outputs.is_prerelease }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
    
    - name: Check version difference
      id: check
      run: |
        # Get local version from __init__.py
        LOCAL_VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' src/validkit/__init__.py || echo "0.0.0")
        echo "local_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
        echo "Local version: $LOCAL_VERSION"
        
        # Detect prerelease (alpha/beta/rc/dev)
        if [[ "$LOCAL_VERSION" =~ (a|alpha|b|beta|rc|dev) ]]; then
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
          echo "âš ï¸ Prerelease version detected"
        else
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        fi
        
        # Check if version exists on PyPI
        if curl -s "https://pypi.org/pypi/validkit-py/${LOCAL_VERSION}/json" 2>/dev/null | grep -q '"version"'; then
          PYPI_VERSION="$LOCAL_VERSION"
          echo "PyPI version: $PYPI_VERSION (exact match found)"
          echo "should_publish=false" >> $GITHUB_OUTPUT
          echo "âœ… Version $LOCAL_VERSION already on PyPI, skipping publish"
        else
          # Get latest version
          PYPI_VERSION=$(curl -s https://pypi.org/pypi/validkit-py/json 2>/dev/null | grep -oP '"version"\s*:\s*"\K[^"]+' | head -1 || echo "0.0.0")
          if [ -z "$PYPI_VERSION" ]; then
            PYPI_VERSION="0.0.0"
          fi
          echo "PyPI version: $PYPI_VERSION (latest)"
          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ New version detected: $LOCAL_VERSION"
        fi
        echo "pypi_version=$PYPI_VERSION" >> $GITHUB_OUTPUT

  # ============================================
  # Build - Main branch only, new version only
  # ============================================
  build:
    name: Build Package
    needs: [check-version]
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.DEFAULT_PYTHON_VERSION }}
    
    - name: Install build tools
      run: uv pip install --system build
    
    - name: Build package
      run: python -m build
    
    - name: Generate hashes
      id: hash
      shell: bash
      run: |
        # Generate hashes for the artifacts in dist/
        # Format: <hash> <filename>
        # Then base64 encode the whole thing as a single line
        cd dist && echo "hashes=$(sha256sum * | base64 -w0)" >> $GITHUB_OUTPUT

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 7

  # ============================================
  # SLSA Provenance - Main branch only, new version only
  # ============================================
  provenance:
    needs: [build]
    permissions:
      actions: read # To read the workflow run.
      id-token: write # To sign the provenance.
      contents: write # To add assets to a release.
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true # Optional: Upload to a new release

  # ============================================
  # Publish - Main branch only, new version only
  # ============================================
  publish:
    name: Publish to PyPI
    needs: [check-version, build]
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  # ============================================
  # Release - Main branch only, after publish
  # ============================================
  release:
    name: GitHub Release
    needs: [check-version, build, publish, provenance]
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Download provenance
      uses: actions/download-artifact@v4
      with:
        name: ${{ needs.provenance.outputs.provenance-name }}
        path: provenance-dir/
    
    - name: Create source zip
      run: |
        zip -r validkit-${{ needs.check-version.outputs.local_version }}-src.zip src/ README.md LICENSE pyproject.toml
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.check-version.outputs.local_version }}
        name: v${{ needs.check-version.outputs.local_version }}
        body: |
          ## ValidKit v${{ needs.check-version.outputs.local_version }}
          
          ### ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« / Installation
          ```bash
          pip install validkit-py==${{ needs.check-version.outputs.local_version }}
          ```
          
          ### ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ / Downloads
          - ðŸ“¦ **wheel**: ãƒ“ãƒ«ãƒ‰æ¸ˆã¿ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸
          - ðŸ“ **tar.gz**: ã‚½ãƒ¼ã‚¹é…å¸ƒç‰©
          - ðŸ—‚ï¸ **src.zip**: ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰ã®ã¿
          
          è©³ç´°ã¯ [CHANGELOG.md](CHANGELOG.md) ã‚’å‚ç…§ã—ã¦ãã ã•ã„ã€‚
        files: |
          dist/*
          validkit-${{ needs.check-version.outputs.local_version }}-src.zip
          provenance-dir/*.intoto.jsonl
        draft: false
        prerelease: ${{ needs.check-version.outputs.is_prerelease == 'true' }}
    
    - name: Release Summary
      run: |
        echo "## ðŸŽ‰ Release Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** v${{ needs.check-version.outputs.local_version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Published to:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… [PyPI](https://pypi.org/project/validkit-py/${{ needs.check-version.outputs.local_version }}/)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-version.outputs.local_version }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "pip install validkit-py==${{ needs.check-version.outputs.local_version }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
